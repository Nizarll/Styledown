      <header>
        <p class="text-2xl font-bold text-gray-900 dark:text-gray-200">{{ file_name }}</p>
        <p class="text-gray-600">Prévisualisation en temps réel avec style.</p>
      </header>
      <main class="mt-6">
        <div class="bg-white dark:bg-[#18181b] shadow rounded-lg p-6 prose dark:text-gray-200">
          {{ content | safe }}
        </div>
      </main>
    </div>
    </div>
    <script>
    const toggleMode = () => {
      const body = document.body;
      const sunIcon = document.getElementById("sun-icon");
      const moonIcon = document.getElementById("moon-icon");
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        moonIcon.classList.add("hidden");
        sunIcon.classList.remove("hidden");
      } else {
        sunIcon.classList.add("hidden");
        moonIcon.classList.remove("hidden");
      }
    };
    window.addEventListener("load", () => {
    const body = document.body;
    const sunIcon = document.getElementById("sun-icon");
    const moonIcon = document.getElementById("moon-icon");

      if (body.classList.contains("dark")) {
        moonIcon.classList.add("hidden");
        sunIcon.classList.remove("hidden");
      } else {
        sunIcon.classList.add("hidden");
        moonIcon.classList.remove("hidden");
      }
    })
    document.getElementById("mode-toggle").addEventListener("click", toggleMode);
    </script>
